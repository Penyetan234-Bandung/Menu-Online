<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Online - Penyetan 234 Bandung</title>
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="HalalFood" />
<link rel="manifest" href="/site.webmanifest" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mx-auto container-custom py-8">
    <header class="mb-10 flex items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <div class="brand-badge p-3 rounded-none md:rounded-xl shadow-md flex items-center gap-3 px-4">
          <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center p-1">
            <img src="images/logo/logo-header.png" alt="Logo Perusahaan" class="w-full h-full object-contain">
          </div>
          <div>
  <h1 class="text-xl font-bold leading-tight">Penyetan 234 <span class="text-sm inline-block text-red-logo">•Bandung</span></h1>
  <p class="text-xs text-red-logo font-medium">Halal • Segar • Harga bersahabat</p>
</div>
        </div>
      </div>
      
      <div class="hidden md:flex items-center gap-4">
        <div class="text-sm muted">Buka: 10:00 - 22:00</div>
        <button id="quick-contact" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 hover:scale-105 transition">
  <i class="fa-brands fa-whatsapp mr-2"></i>Hubungi
</button>
      </div>
    </header>
    
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start px-4">
      <section class="lg:col-span-2 space-y-6">
        
        <div class="cart-card p-5 rounded-xl">
          <div class="flex justify-center border-b border-gray-200 mb-4">
            <button data-tab="delivery" class="tab-btn active">
              <i class="fa-solid fa-truck mr-2"></i>Pesan Antar
            </button>
            <button data-tab="reservation" class="tab-btn">
              <i class="fa-solid fa-calendar-check mr-2"></i>Reservasi
            </button>
          </div>
          
          <div>
            <div id="delivery-panel" class="tab-panel">
              <p class="text-sm muted mt-1 mb-4">Lengkapi data untuk pesanan delivery.</p>
              <div class="grid grid-cols-2 gap-3">
                <input id="customer-name" type="text" placeholder="Nama Anda" class="px-4 py-2 rounded-lg border focus:ring-2 focus:ring-emerald-300 col-span-2 sm:col-span-1" />
                
                <input id="customer-phone" type="tel" placeholder="No. Telepon/WA" class="px-4 py-2 rounded-lg border focus:ring-2 focus:ring-emerald-300 col-span-2 sm:col-span-1" />
                
                <input id="customer-address" type="text" placeholder="Alamat Lengkap" class="px-4 py-2 rounded-lg border focus:ring-2 focus:ring-emerald-300 col-span-2" />
                <div>
                  <label for="delivery-date" class="text-xs font-medium text-gray-500">Tgl. Pengiriman</label>
                  <input id="delivery-date" type="date" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-emerald-300" />
                </div>
                <div>
                  <label for="delivery-time" class="text-xs font-medium text-gray-500">Jam</label>
                  <input id="delivery-time" type="time" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-emerald-300" />
                </div>
              </div>
            </div>
            
            <div id="reservation-panel" class="tab-panel hidden">
              <p class="text-sm muted mt-1 mb-4">Ada rencana makan bersama di tempat kami?</p>
              <button id="open-reservation-modal-btn" class="w-full sm:w-auto px-5 py-2.5 rounded-lg bg-emerald-700 text-white font-semibold text-sm shadow-sm hover:bg-emerald-800 transition-colors">
                <i class="fa-solid fa-calendar-check mr-2"></i>Buat Reservasi
              </button>
            </div>
          </div>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-3 items-center justify-between">
          <div class="relative flex-1 w-full">
            <input id="search-input" type="search" placeholder="Cari menu: Ayam, Gurame, Nasi..." class="w-full pl-12 pr-4 py-3 rounded-full border shadow-sm focus:ring-2 focus:ring-amber-300" />
            <div class="absolute left-4 top-1/2 -translate-y-1/2 muted"><i class="fa-solid fa-magnifying-glass"></i></div>
            <button id="clear-search" class="absolute right-3 top-1/2 -translate-y-1/2 text-xs muted hidden"></button>
          </div>
          
          <div id="category-filters" class="flex gap-2 flex-wrap justify-center"></div>
        </div>
        
        <div id="menu-container" class="space-y-10"></div>
        <p id="no-results" class="text-center muted hidden">Menu tidak ditemukan. Coba kata kunci lain.</p>
        
      </section>
      
      <aside id="cart-section" class="lg:col-span-1">
        <div class="cart-card p-5 rounded-xl sticky top-6">
          <div class="flex items-start justify-between gap-3">
            <div>
              <h3 class="text-lg font-bold">Keranjang <span id="cart-item-count" class="text-base font-medium muted"></span></h3>
              <p class="text-xs muted mt-1">Simpan pesanan sementara.</p>
            </div>
            <button id="clear-cart-btn" title="Kosongkan keranjang" class="text-sm muted hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
          </div>
          
          <div id="cart-items" class="mt-4 space-y-3 max-h-[50vh] overflow-y-auto pr-2">
            <p class="text-center muted py-8">Keranjang Anda kosong.</p>
          </div>
          
          <div class="mt-4 border-t pt-4 space-y-3">
            <div class="flex justify-between muted text-sm"><span>Subtotal</span><span id="subtotal-display">Rp 0</span></div>
            <div class="flex justify-between font-bold text-lg"><span>Total</span><span id="total-price-display">Rp 0</span></div>
            <textarea id="notes" rows="3" placeholder="Catatan: misal: extra sambal" class="w-full mt-2 px-3 py-2 rounded-lg border"></textarea>
            <button id="send-order-btn" class="w-full py-3 rounded-lg text-white font-semibold shadow-lg bg-gradient-to-r from-red-600 to-red-700 disabled:opacity-60" disabled>
  <i class="fa-brands fa-whatsapp mr-2"></i> Kirim Pesanan
</button>
          </div>
        </div>
      </aside>
    </main>
  </div>
  
  <div class="mobile-checkout hidden md:hidden">
    <div class="px-4">
     <button id="mobile-checkout-btn" class="w-full py-3 rounded-full bg-gradient-to-r from-red-600 to-red-700 text-white font-bold shadow-xl">
  Lihat Keranjang • <span id="mobile-total">Rp 0</span>
</button>
    </div>
  </div>
  
  <div id="modal-root" class="fixed inset-0 z-50 items-center justify-center modal-backdrop hidden">
    <div id="modal-inner" class="modal-inner bg-white rounded-xl p-6 shadow-2xl w-11/12"></div>
  </div>
  
  <script src="js/main.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Pastikan path '/sw.js' sudah benar
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('Service Worker berhasil didaftarkan:', registration);
        }).catch(error => {
          console.log('Pendaftaran Service Worker gagal:', error);
        });
      });
    }
  </script>
</body>

</html>
